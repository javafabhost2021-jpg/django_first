{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">
        {% if form.instance.pk %}
            Edit Post
        {% else %}
            Create New Post
        {% endif %}
    </h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">
            {% if form.instance.pk %}
                Update
            {% else %}
                Save
            {% endif %}
        </button>

        <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancel</a>
    </form>

    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
